__include: bopomofo_eten26e.schema:/

schema:
  schema_id: bopomofo_eten26s
  name: 注音・倚天26s
  version: "3.2.0"

engine:
  processors:
    - lua_processor@space_passthrough
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier@zh_hans
    - simplifier@zh_hant_tw
    - uniquifier

editor:
  bindings:
    Return: confirm
    KP_Enter: confirm

translator:
  dictionary: terra_pinyin
  prism: bopomofo_eten26s
  spelling_hints: 0
  comment_format: []
  enable_sentence: true
  enable_completion: true
  enable_user_dict: true
  enable_encoder: true
  encode_commit_history: true
  sentence_over_completion: true
  preedit_format:
    __include: bopomofo_eten26_mappings:/preedit_format
